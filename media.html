        .media-hero {
            justify-content: center;

            background-size: cover;
            background-repeat: repeat-y;
            background-position: center;
            position: relative;

        }

        .media-hero::after {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 10%;
            bottom: 0;
            background: linear-gradient(0deg, rgba(1, 1, 3, 1) 10%, rgba(255, 255, 255, 0) 60%);

            margin-top: 60vh;
            max-width: 100%;
        }

            margin: 10px;
            font-size: 15px;
            text-align: center;
        }

            font-size: 1.4rem;
            color: #fff;
            border-radius: 1rem;
            border-style: groove;
            box-shadow: 1px 1px 3px rgba(1, 1, 3, 0.5);
        }

            background-color: rgba(214, 127, 46, 0.3);
            border-radius: 5rem;
            transition: 0.5s;
